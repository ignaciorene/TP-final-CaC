<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8cfd1e329.js" crossorigin="anonymous"></script>
    <title>¡Contactanos!</title>
</head>

<body>
    <!------------------------------------HEADER------------------------------------>
    <header id="header"></header>

    <!------------------------------------TÍTULO------------------------------------>
    <div class="main-container-title-contacto">
        <div class="main-title">
            <h1>Contacto</h1>
        </div>
    </div>
    <!------------------------------------FORMULARIO DE CONTACTO------------------------------------>
    <div class="formulario">
        <form name="contactoform">
            <!------------------------------------NOMBRE COMPLETO------------------------------------>
            <div class="bloque-formulario nombre">
                <div class="elemento-formulario alerta" id="alertanombre">Ingrese su nombre</div>
            </div>
            <div class="bloque-formulario">
                <div class="elemento-formulario label">Nombre completo</div>
                <input class="elemento-formulario" id="nombrecompleto" name="nombre"
                    placeholder="Por ejemplo: Juan Pérez" size="30" required minlength="1">
            </div>
            <!------------------------------------CORREO ELECTRÓNICO------------------------------------>
            <div class="bloque-formulario correo">
                <div class="elemento-formulario alerta" id="alertacorreo">Ingrese un correo electrónico válido</div>
            </div>
            <div class="bloque-formulario">
                <div class="elemento-formulario label">Correo electrónico</div><input class="elemento-formulario"
                    id="correoelectronico" name="correo" placeholder="Por ejemplo: juan.perez123@gmail.com" size="30"
                    required type="email">
            </div>
            <!------------------------------------MENSAJE------------------------------------>
            <div class="bloque-formulario mensaje">
                <div class="elemento-formulario alerta" id="alertamensaje">Ingrese un mensaje</div>
            </div>
            <div class="bloque-formulario">
                <div class="elemento-formulario label">Mensaje</div><textarea class="elemento-formulario mensaje"
                    id="mensajecontacto" name="mensaje" placeholder="¡Dejanos tu mensaje acá!" cols="60" rows="8"
                    required minlength="1"></textarea>
            </div>
            <!------------------------------------BOTÓN DE ENVÍO------------------------------------>
            <div class="bloque-formulario"><input class="elemento-formulario envio" id="enviocontacto" type="submit"
                    value="Enviar" onclick="enviarContacto()">
            </div>
        </form>
    </div>
    <!--------------------------------------FOOTER------------------------------------>
    <footer id="footer"></footer>
    <!-----------------------------------------SCRIPTS--------------------------------------->
    <script src="main.js"></script>
</body>

</html>
