<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANINEWS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8cfd1e329.js" crossorigin="anonymous"></script>
</head>
<body>
<!--------------------------------------HEADER------------------------------------>
    <header id="header"></header>
<!--------------------------------------MAIN------------------------------------>
    <body>

        <div class="login-container">
            <form action="">
                <fieldset>
                    <label for="email">Email</label>
                    <input type="mail" name="email" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
                </fieldset>
                <fieldset>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" required>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </fieldset>
                <fieldset>
                    <button type="submit" value="Log in">Log In</button>
                </fieldset>
            </form>
        </div>
        <div class="signup-text-container">
            <p>¿No tienes una cuenta? </p><a href="./signup.html">Regístrate</a>
        </div>
        

    </body>

<!--------------------------------------FOOTER------------------------------------>
    <footer id="footer"></footer>
<!-------------------------------------------------------------------------------->
    <script type="module" src="main.js"></script>
</body>
</html>
